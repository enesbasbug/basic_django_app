{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Movies App</title>
</head>
<body>

    {% include 'partials/_navbar.html' %}

    <div class="container mt-3">
        <div class="row">

            <div class="col-6">
                <div class="card mb-3">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="{% static '/img/'|add:movie.image %}" class="img-fluid rounded-start" alt="..."> 
                        <!-- Image comes from the movie_details function that it has 'movie' variable that ids matched; 
                            thus we used movie.image instead of saying m.image in a for loop  -->
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{ movie.movie_name }}</h5>
                          <p class="card-text">{{ movie.description }}</p>
                          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            
        </div>
    </div>



    
</body>
</html>
